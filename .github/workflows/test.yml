    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run_install: false
      - name: setup node
